<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourselfLM Chat</title>
    <link rel="stylesheet" href="/static/chat/styles.css">
    <link rel="icon" href="/static/icon/chat.ico">
</head>
<body>
    <div class="container">
        <div class="chat-window">
            <div id="chat-history">
                <div class="message assistant">
                    <p>こんにちは！どのようなことについて話しますか？</p>
                </div>
            </div>
            <div id="thinking-process-container" class="hidden">
                <div class="thinking-header">
                    <h2>思考プロセス</h2>
                    <div class="spinner"></div>
                </div>
                <div id="thinking-process"></div>
            </div>
        </div>
        <form id="message-form">
            <input type="text" id="message-input" placeholder="メッセージを送信..." autocomplete="off" required>
            <button type="submit" id="send-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </form>
    </div>
    <script src="/static/chat/script.js"></script>
</body>
</html>
