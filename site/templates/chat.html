<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourselfLM Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='chat/styles.css') }}">
    <!-- <script type="module"> import diff from "https://cdn.jsdelivr.net/npm/diff@8.0.1/+esm" </script> -->
    <!-- // <script type="module"> import diff from "https://cdn.jsdelivr.net/npm/diff@8.0.1/+esm" </script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/diff/5.1.0/diff.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/diff@8.0.1/dist/diff.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <div class="new-chat">
                <button id="newChatBtn">+ 新しいチャット</button>
            </div>
            <div class="chat-history">
                <!-- チャット履歴がここに表示されます -->
                 <!-- ログインセクション -->
                <div id="loginSection" class="login-section">
                    <h2>ログイン</h2>
                    <div id="g_id_onload"
                        data-client_id="{{ client_id }}"
                        data-context="signin"
                        data-ux_mode="popup"
                        data-callback="handleCredentialResponse"
                        data-auto_prompt="false">
                    </div>
                    
                    <div class="g_id_signin"
                        data-type="standard"
                        data-shape="rectangular"
                        data-theme="outline"
                        data-text="signin_with"
                        data-size="large"
                        data-logo_alignment="left">
                    </div>
                </div>

                <!-- index.html のどこか分かりやすい場所 (例: ヘッダー) -->
                <div id="auth-container">
                    <div id="user-info" class="hidden">
                        <span id="user-email"></span>
                        <button id="logoutBtn">ログアウト</button>
                    </div>
                    <!-- Googleのログインボタンはここに表示される -->
                    <div id="g_id_onload"
                        data-client_id="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com"
                        data-callback="handleCredentialResponse">
                    </div>
                    <div class="g_id_signin" data-type="standard"></div>
                </div>
            </div>

            <script>
                const API_BASE_URL = "{{ backend_url }}";
            </script>
        </div>
        <div class="main-content">
            <div class="chat-messages" id="chatMessages">
                <!-- メッセージがここに表示されます -->
            </div>
            <div class="input-container">
                <textarea id="userInput" placeholder="メッセージを入力..." rows="1"></textarea>
                <button id="sendBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='chat/script.js') }}"></script>
</body>
</html>
